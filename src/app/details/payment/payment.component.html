<div class="mainstyle">
  <h2> Employee Payment:</h2>
  <form>
    <section fxLayout fxLayoutGap="30px">
      <mat-form-field>
        <mat-label>Enter Amount</mat-label>
        <input matInput type="number" name="amount">
        <span matPrefix>Rs&nbsp;</span>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Date of Payment</mat-label>
        <input matInput type="date" name="paymentdate">
      </mat-form-field>
    </section>
    <br>
    <button mat-raised-button color="primary" type="button">Submit</button>
  </form>
</div>
